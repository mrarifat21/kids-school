<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-School</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- header area -->
    <head>
      <nav class="navarea container">
        <div class="logo">
          <img src="assets/logo.png" alt="" />
          <span>SCHOOL</span>
        </div>
        <div class="main-menu">
          <ul>
            <li><a href="#" class="item1">Home</a></li>
            <li><a href="#" class="item2">About</a></li>
            <li><a href="#" class="item3">Facilities</a></li>
            <li><a href="#" class="item4">Admission</a></li>
          </ul>
        </div>
        <div class="contact-btn">
          <button>Contact</button>
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <hr />
    </head>

    <main>
      <div class="banner container">
        <div class="banner_wrapper">
          <div class="banner-text">
            <h2 class="banner_title">
              <span class="empowering">Empowering</span> <br />
              students from small <br />
              age <span class="vision">towards vision</span>
            </h2>
            <p class="banner-dtl">
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="banner-btn">Enroll Now</button>
          </div>
          <div class="banner-image">
            <img src="assets/hero-kids.png" alt="bannner" />
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
